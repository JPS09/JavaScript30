<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = speed.querySelector(".speed-bar");
      const video = document.querySelector(".flex");

      function hoverMouse(e) {
        const y = e.pageY - this.offsetTop;
        const percent = y / this.offsetHeight;
        const min = 0.4;
        const max = 4;
        // Rounds the height value to make it usable in CSS
        const height = Math.round(percent * 100) + "%";
        bar.style.height = height;
        // Calculate the playback rate depending on the fill percentage of the input and the min/ max values
        const playbackRate = percent * (max - min) + min;
        // Show the playbackRate in the front
        bar.textContent = `${playbackRate.toFixed(2)}x`;
        // Applies the playbackRate to the video
        video.playbackRate = playbackRate;
      }
      speed.addEventListener("mousemove", hoverMouse);
    </script>
  </body>
</html>
